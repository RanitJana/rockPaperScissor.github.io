<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <div class="game">
        <div class="option">
            <div class="choice" id="rock">
                <img src="./images/icons8-hand-rock-100.png" alt="Error">
            </div>
            <div class="choice" id="paper">
                <img src="./images/icons8-hand-100.png" alt="Error">
            </div>
            <div class="choice" id="scissor">
                <img src="./images/icons8-hand-scissors-100.png" alt="Error">
            </div>
        </div>
        <div class="score">
            <div id="player">
                <div id="playerScore">0</div>
                <p>You</p>
            </div>
            <div id="computer">
                <div id="computerScore">0</div>
                <p>Computer</p>
            </div>
        </div>
        <div id="winner">
            Choose
        </div>
    </div>
    <script src="./logic.js"></script>
</body>

</html>
